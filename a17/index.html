<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تمرين 17</title>
  <style>
    body {
      font-family: 'Tahoma', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    .card {
      width: 280px;
      padding: 25px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-color: #4CAF50;
    }
    
    .card img {
      width: 100%;
      height: 180px;
      object-fit: fill;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .card h3 {
      color: #333;
      font-size: 20px;
      margin: 10px 0;
    }
    
    .card p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .card span {
      display: block;
      font-size: 22px;
      font-weight: bold;
      color: #4CAF50;
      margin: 15px 0;
    }
    
    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    .card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="card">
  <img src="https://sianaplus.com/ImageProduct/2-042b8802-2951-4533-b7bb-8ecebc12f3ac.jpg" alt="Product">
  <h3>مكنسة كهربائية</h3>
  <p>مكنسة غسيل سجاد</p>
  <span>$99</span>
  <button>اشتر الآن</button>
</div>
</body>
</html>
