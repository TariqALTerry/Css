<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تمرين 18</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
    }

    nav {
      background-color: green;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      width: 30px;
      height: 25px;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: green;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
      }

      .menu-toggle:checked + .menu-icon + ul {
        display: flex;
      }

      .menu-icon {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <ul>
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">من نحن</a></li>
      <li><a href="#">الخدمات</a></li>
      <li><a href="#">المدونة</a></li>
      <li><a href="#">اتصل بنا</a></li>
    </ul>
  </nav>

</body>
</html>
